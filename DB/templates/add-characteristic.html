<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление характеристики спутника</title>
</head>
<body>
    <form method="POST" action="/add-characteristic" enctype="multipart/form-data">
        <label for="satellite_id">ID Спутника:</label>
        <select name="satellite_id" id="satellite_ids" style="width: 300px;">
            {% for satellite in satellites %}
                <option value="{{ satellite[0] }}">{{ satellite[2] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="characteristic_type">Тип характеристики:</label>
        <input type="text" name="characteristic_type" required>
        <br><br>
        <label for="value">Значение:</label>
        <input type="number" step="any" name="value" required>
        <br><br>
        <label for="unit">Единица измерения:</label>
        <input type="text" name="unit" required>
        <br><br>
        <button type="submit">Добавить характеристику</button>
    </form>
</body>
</html>
