<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление траектории спутника</title>
</head>
<body>
    <form method="POST" action="/add-trajectorie" enctype="multipart/form-data">
        <label for="satellite_id">ID Спутника:</label>
        <select name="satellite_id" id="satellite_id" style="width: 300px;">
            {% for satellite in satellites %}
                <option value="{{ satellite[0] }}">{{ satellite[2] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="trajectory_data">Данные траектории (JSON):</label>
        <textarea rows="10" cols="60" name="trajectory_data" required></textarea>
        <br><br>
        <label for="start_time">Время начала:</label>
        <input type="datetime-local" name="start_time" required>
        <br><br>
        <label for="end_time">Время окончания:</label>
        <input type="datetime-local" name="end_time" required>
        <br><br>
        <button type="submit">Добавить траекторию</button>
    </form>
</body>
</html>
